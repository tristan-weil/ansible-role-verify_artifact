---

driver:
  name: 'vagrant'
  provider:
    name: 'virtualbox'

lint: |
  set -e
  yamllint .
  ansible-lint .
  flake8 .

platforms:
  - name: 'target-debian-${MOLECULE_INSTANCE_NAME_ID:-1}'
    box: 'generic/debian10'

provisioner:
  name: 'ansible'
  config_options:
    defaults:
      stdout_callback: 'yaml'
      bin_ansible_callbacks: True
  options:
    D: True
  log: True

verifier:
  name: 'ansible'

scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
